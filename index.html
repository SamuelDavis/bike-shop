<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="data:;base64,iVBORwOKGO="/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bike Shop</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css" type="text/css">
</head>
<body>
<div id="app"></div>
<script src="vendor/vue.js" type="application/javascript"></script>
<script src="vendor/vuex.js" type="application/javascript"></script>
<script src="vendor/vue-router.js" type="application/javascript"></script>
<script src="vendor/client.js" type="application/javascript"></script>
<script type="module">
    import errorHandler from "./src/util/errorHandler.js"
    import main from "./src/index.js"

    addEventListener("error", errorHandler)
    document.addEventListener("DOMContentLoaded", main)
</script>
<script id="app-template" type="text/x-template">
    <div>
        <app-nav class="mb-3 navbar-light bg-light"/>
        <router-view></router-view>
    </div>
</script>
<script id="app-nav-template" type="text/x-template">
    <nav class="navbar navbar-expand">
        <router-link to="/" class="navbar-brand" v-text="brand"></router-link>
        <ul class="navbar-nav mr-auto">
            <router-link v-for="route, i in routes" :key="route.path" :to="route.path" tag="li" class="nav-item"
                         active-class="active">
                <a href="#" class="nav-link" v-text="route.label"></a>
            </router-link>
        </ul>
    </nav>
</script>
<script id="data-store-template" type="text/x-template">
    <div class="container">
        <button v-if="isAuthed" class="btn btn-danger">Sign Out</button>
        <button v-else class="btn btn-success">Sign In</button>
        <a v-if="isAuthed && auth.spreadsheetId" class="btn btn-primary"
           :href="`https://docs.google.com/spreadsheets/d/${auth.spreadsheetId}`" target="_blank">Open Spreadsheet</a>
        <hr>
        <gen-form :inputs="formInputs" :onSubmit="updateAuth"/>
    </div>
</script>
<script id="gen-form-template" type="text/x-template">
    <form @submit="handleSubmit">
        <div v-for="input in inputs" :key="input.id" class="form-group">
            <label :for="input.id">
                <span v-if="input.required" class="text-danger">*</span>
                <span v-text="input.label"></span>
            </label>
            <form-control v-bind="input"/>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</script>
</body>
</html>
